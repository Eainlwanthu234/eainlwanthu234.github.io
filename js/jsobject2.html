<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Object!</title>
</head>
<body>
    <h3>JS Object properties and method</h3>
    <script>
        const Car = {
            Color : 'blue',
            'the color' : 'blue'
        };
        console.log(Car);
        console.log(Car.Color);
        console.log(Car['the color']);

        const Car2={
            brand : {
                name : 'ford'
            },
            color : 'black'
        }
        console.log(Car2);
        console.log(Car2.brand.name);
        console.log(Car2.color);
        Car2.color='white'
        Car2.color.name='TOYOTA'
        console.log(Car2);

        Car2.model='EcoSpot';
        console.log(Car2);

        delete Car2.color;
        console.log(Car2);

        const Car3={
            brand : 'Ford',
            model : 'Everest',
            start : function(){
                console.log('Startet');
                console.log(`${this.brand} and ${this.model}`);
                 },
                 goTo : function(destination='Mandalay'){
                     console.log(`Going to ${destination}`);

                 }
            }
            Car3.start();
            Car3.goTo('Yangon');
            Car3.goTo();

            

    </script>
</body>
</html>
