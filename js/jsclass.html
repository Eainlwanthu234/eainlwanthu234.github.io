<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Class</title>
</head>
<body>
    <h3> JS Class</h3>
    <script>

        const fordn= {
            Brand : 'Ford',
            model : 'EcoSport'
        };
        const toyota={
            Brand : 'Toyota',
            model : 'Cross'
        };
        const Honda={
            Brand : 'Honda',
            model : 'Fit'
        };
        class Car{
            Brand ;
            model ;
            showdata(){
                console.log(`${this.brand} and ${this.model}`);
            }

        }
        const nissan = new Car();
        const fiet = new Car();
        console.log(nissan);
        console.log(fiet);

        nissan.brand='Nissan';
        nissan.model='Sunny';
        fiet.brand='Fiet';
        fiet.model='Panda'
        console.log(nissan,fiet);
        nissan.showdata();
        fiet.showdata();

        class Person{
            constructor(name,city){
                this.name = name ;
                this.city = city;
            }
            showdata(){
                console.log(`My name is ${this.name} and ${this.city}`);
            }
        }
        console.log('Hi Fron Person Static Method');
        const mgmg=new Person('Mg Mg ','Yangon')
        console.log(mgmg);
        mgmg.showdata();

        const mama=new Person('Ma Ma','Mandalay')
        mama.showdata();
        console.log(mama.city,mama.name);


        class Programmer extends Person{
            constructor(name,city,laptop){
                super(name,city)
                this.laptop=laptop;

            }
            showdata(){
                super.showdata() ;
                console.log(`MY Laptop is ${this.laptop}`);
            }
        }
        const john=new Programmer('John','Taunggyi','Dell')
        john.showdata()

        
        
        
    </script>
</body>
</html>
