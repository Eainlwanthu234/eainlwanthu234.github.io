<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Loop</title>
</head>
<body>
    <h3>JS Loop</h3>
    <script>
        let i=0  // initalize
        while(i<11){ //
            i++;
           // if(i==5) break; terminate loop!
           if(i==5) continue;//one time skip
            document.write(`<4> ${i} Hello World!</h4>`);
                i++;

        }
        const list=[ 'a','b','c','d'];
         i=0;
        while(i<list.length){
            console.log(list[i],i);
            i++;
        }

        i=0
        do{
            console.log(list[i],i);
            i++;
        }while(i<list.length);

        do{
            let number=prompt('Enter a number!');
            if(isNaN(number)){
                alert('Wrong Input!');
            }
            if(number%2==1){
                alert(`${number} is ODD`);

            }else{
                alert(`${number} is EVEN`);
            }
            var ans=confirm('Wanna try again?');
        }while(ans);
        
        for( let i=0;i<list.length;i++){
            console.log(list[i],i);
        }

        for(const value of list){
            console.log(value);
        }

    </script>
</body>
</html>
